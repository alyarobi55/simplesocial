<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
</head>
<body>
<nav class="navbar mynav" rel="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="nav navbar-right">
            {% if user.is_authenticated %}
                <li><a class="nav-link" href="#">Post</a></li>
                <li><a class="nav-link" href="#">Groups</a></li>
                <li><a class="nav-link" href="#">Create Group</a></li>
                <li><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
                <li><a class="nav-link" href="#">Groups</a></li>
                <li><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
